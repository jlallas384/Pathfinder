<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Breadth First Search Algorithm Visualizer</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<nav class="navbar" style="background-color: #50577A;">
	  <div class="container-fluid">
	    <a class="navbar-brand text-white" href="#">Breadth First Search Visualizer</a>
	  </div>
	</nav>
	<div class="container mt-2">
		<div class="row">
			<div class="col-8" id="grid", style="height: 90%">

			</div>
			<div class="col">
				<button type="button" class="cell col-3 border-3 border btn-item p-0 zz rounded">
					<img src='images/start_flag.png' class='img-fluid'>	
				</button>
				<button type="button" class="cell col-3 border-3 border btn-item p-0 zz rounded">
					<img src='images/end_flag.png' class='img-fluid'>	
				</button>
				<button type="button" class="cell col-3 border-3 border active-btn-item p-0 zz rounded">
					<img src='images/bomb.png' class='img-fluid'>	
				</button>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
