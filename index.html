<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Breadth First Search Algorithm Visualizer</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<nav class="navbar" style="background-color: #50577A;">
	  <div class="container-fluid">
	    <a class="navbar-brand text-white" href="#">Breadth First Search Visualizer</a>
	  </div>
	</nav>
	<div class="container mt-4">
		<div class="row d-flex justify-content-between">
			<div class="col-8" id="grid", style="height: 90%">

			</div>
			<div class="col-3">
				<div class="row justify-content-between">
					<button type="button" class="btn cell col-3 border-3 border btn-item p-0 rounded bg-gradient">
						<img src='images/start_flag.png' class='img-fluid btn-image' style='width: 80%; aspect-ratio: 1/1;'>	
					</button>
					<button type="button" class="btn cell col-3 border-3 border btn-item p-0 rounded bg-gradient">
						<img src='images/end_flag.png' class='img-fluid btn-image' style='width: 80%; aspect-ratio: 1/1;'>	
					</button>
					<button type="button" class="btn cell col-3 border-3 border btn-item p-0 rounded bg-gradient">
						<img src='images/bomb.png' class='img-fluid btn-image' style='width: 80%; aspect-ratio: 1/1;'>	
					</button>
				</div>
				<div class="row mt-2">
					<button type="button" class="btn btn-primary cell mt-1 bg-gradient" style="height: 50px" onclick="doBfs()">Run</button>
				</div>
				<div class="row mt-2">
					<button type="button" class="btn btn-primary cell mt-1 bg-gradient" style="height: 50px" onclick="reset()">Reset</button>
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
