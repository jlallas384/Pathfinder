name: GH Pages
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.DEPLOY }}
          branch: main
          repository-name: jlallas384/jlallas384.github.io
          target-folder: BFSViz
